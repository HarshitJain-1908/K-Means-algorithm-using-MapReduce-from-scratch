syntax = "proto3";

import "google/protobuf/empty.proto";

package reducer;

// Define a message that represents a single piece of data to be reduced.
message ReduceData {
    string key = 1;
    string value = 2;
}

message ReducerResponse {
  string result = 1;
}

// Define the Reducer service.
service Reducer {
    rpc StartReduce(google.protobuf.Empty) returns (ReducerResponse);
    rpc SendReduceData(ReduceData) returns (ReducerResponse);
}